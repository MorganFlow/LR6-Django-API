<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Редактирование тура</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Для AJAX -->
</head>
<body class="container mt-5">
    <h1 class="mb-4">Редактировать тур</h1>
    <form method="post" class="bg-light p-4 rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    <a href="{% url 'tour_list' %}" class="btn btn-secondary">Назад</a>
</body>
</html>
